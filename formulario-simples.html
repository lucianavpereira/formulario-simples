<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro para Desenvolvedores</h1><br>
        <p id="subtitulo">Preencha suas informações: </p>
        <br><br>
    </div>

    <form action="cadastro.php" method="post">
              
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong> </label>
                <input type="text" name="nome" id="nome" required><br>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        

        <div class="campo">
            <label for="email"><strong>Email:</strong> </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <br>
            <label for="area"><strong>Marque sua área de atuação:</strong> </label>
            <input type="radio" name="area" id="front" checked>Front-End <br>
            <input type="radio" name="area" id="back">Back-End <br>
            <input type="radio" name="area" id="full">Fullstack
        </div>

        <div class="campo">
            <br>
            <label for="senioridade"><strong>Senioridade:</strong> </label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <br>
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <label for="tecno1">HTML</label>
                <input type="checkbox" name="tecno1" id="tecno1" value="HTML" checked>
                <label for="tecno2">CSS</label>
                <input type="checkbox" name="tecno2" id="tecno2" value="CSS" checked>
                <label for="tecno3">JavaScript</label>
                <input type="checkbox" name="tecno3" id="tecno3" value="JavaScript">
                <label for="tecno4">PHP</label>
                <input type="checkbox" name="tecno4" id="tecno4" value="PHP">
                <label for="tecno5">C#</label>
                <input type="checkbox" name="tecno5" id="tecno5" value="C#">
                <label for="tecno6">Python</label>
                <input type="checkbox" name="tecno6" id="tecno6" value="Python">
                <label for="tecno7">Java</label>
                <input type="checkbox" name="tecno7" id="tecno7" value="Java">
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <br>
            <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong> </label><br>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

            <button class="botao1" type="submit">Concluído</button>
            <button class="botao2" type="reset">Limpar</button>
   

    </form>
    
</body>
</html>
